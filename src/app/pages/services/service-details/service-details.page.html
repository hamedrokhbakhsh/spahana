<ion-header  [translucent]="true" >
  <ion-toolbar class="no-bg">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>{{content?.Title}}</ion-title>
    <ion-buttons slot="end">
      <img class="logo-header" src="assets/icon/logo.png"/>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true">
  <ion-refresher  (ionRefresh)="fetchData($event)" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="ion-padding-top ion-text-center" *ngIf="loading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <img *ngIf="content?.Icon" style="width: 100%" [src]="content.Icon|baseUrl"/>
  <ion-label *ngIf="!content && !loading">محتوایی یافت نشد.</ion-label>
  <div class="ion-padding" *ngIf="content && !loading">
    <div [innerHTML]="content?.Description">
    </div>
  </div>
</ion-content>
