<ion-header [translucent]="true" >
  <ion-toolbar class="no-bg">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/home']"></ion-back-button>
    </ion-buttons>
    <ion-title>سوالات متداول</ion-title>
    <ion-buttons slot="end">
      <img class="logo-header" src="assets/icon/logo.png"/>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class=" ion-padding " [fullscreen]="true">

  <ion-list>
    <div class="ion-padding-top ion-text-center" *ngIf="loading">
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <ion-item *ngIf="!loading && items.length==0">
      <ion-label><p>محتوایی یافت نشد.</p></ion-label>
    </ion-item>
    <ion-item  lines="full" *ngFor="let item of items">
      <ion-label class="ion-text-wrap">
        <h3  style="display: flex;">
          <ion-icon class="myicon" name="help-circle-outline" ></ion-icon>
          <span [innerHTML]="item.question"></span>
        </h3>
        <p style="display: flex;">
          <ion-icon class="myicon" name="checkmark-circle-outline"></ion-icon>
          <span [innerHTML]="item.answer"></span>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
